      const sortPeople = people.sort((lastOne, nextOne) => {

      const transportation = data.reduce((obj, item) => {
        if (!obj[item]) {
          obj[item] = 0;
        }
        obj[item]++;
        return obj;
      }, {});
      console.log(transportation);

      function sort() {
        const className = document.querySelectorAll(".number");
        const liArray = [];
        const ul = document.querySelector("#ul");
        for (i = 0; i < className.length; i++) {
          liArray.push(className[i]);
        }

        liArray.sort((prev, next) => {
          return prev.dataset.order - next.dataset.order;
        });
